window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"24.1.0","implementation":{"version":"10.9.0","name":"cucumber-js"},"cpu":{"name":"x64"},"os":{"name":"linux","version":"6.8.0-64-generic"},"runtime":{"name":"node.js","version":"18.20.8"}}},{"source":{"data":"Feature: Account Registration\n  As a potential user\n  I want to register for a new account\n  So that I can access the digital kudos wall system\n\n  Rule: Users must provide valid registration details to create an account\n\n    Background:\n      Given the registration service is available\n\n    @ui\n    Scenario: Successful registration with valid credentials\n      When a user registers with valid details:\n        | Name      | Email            | Password     |\n        | Test User | user@example.com | SecurePass1! |\n      Then the registration should be successful\n      And a confirmation should be sent to \"user@example.com\"\n\n    @ui\n    Scenario: Registration attempt with existing email\n      Given a user exists with name \"Existing User\" and email \"existing@example.com\"\n      When a user registers with details:\n        | Name         | Email                | Password     |\n        | Another User | existing@example.com | SecurePass1! |\n      Then the registration should be rejected\n      And the reason should be \"User with this email already exists\"\n\n  Rule: Email must be in a valid format\n\n    @ui\n    Scenario Outline: Registration with invalid email format\n      When a user registers with details:\n        | Name      | Email   | Password     |\n        | Test User | <email> | SecurePass1! |\n      Then the registration should be rejected\n      And the reason should be \"Invalid email format\"\n\n      Examples:\n        | email         |\n        | invalid.email |\n        | @example.com  |\n        | user@         |\n\n  Rule: Password must meet security requirements\n\n    @ui\n    Scenario Outline: Registration with invalid password\n      When a user registers with details:\n        | Name      | Email            | Password   |\n        | Test User | user@example.com | <password> |\n      Then the registration should be rejected\n      And the reason should be \"<error_message>\"\n\n      Examples:\n        | password | error_message                                        |\n        | short    | Password must be at least 8 characters long          |\n        | nodigits | Password must contain at least one number            |\n        | 12345678 | Password must contain at least one special character |\n","uri":"src\/acceptance\/features\/account_registration.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Account Registration","description":"  As a potential user\n  I want to register for a new account\n  So that I can access the digital kudos wall system","children":[{"rule":{"id":"d77687d7-0fe2-4113-b387-1b4bfed5aabb","location":{"line":6,"column":3},"keyword":"Rule","name":"Users must provide valid registration details to create an account","description":"","children":[{"background":{"id":"165b7af1-ac9f-4a04-bec5-856964cb4255","location":{"line":8,"column":5},"keyword":"Background","name":"","description":"","steps":[{"id":"e8c31405-06f6-4dc9-9d83-847743fcae7b","location":{"line":9,"column":7},"keyword":"Given ","keywordType":"Context","text":"the registration service is available"}]}},{"scenario":{"id":"e7011ed6-61e7-403f-9ebb-25f9e593b6a7","tags":[{"location":{"line":11,"column":5},"name":"@ui","id":"4e7a6c55-9301-442a-bc48-7a1d70705adc"}],"location":{"line":12,"column":5},"keyword":"Scenario","name":"Successful registration with valid credentials","description":"","steps":[{"id":"2c58a87e-47ff-408e-94bd-a0c079ee13ea","location":{"line":13,"column":7},"keyword":"When ","keywordType":"Action","text":"a user registers with valid details:","dataTable":{"location":{"line":14,"column":9},"rows":[{"id":"
